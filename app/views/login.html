<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Speak Up</title>
    <link rel="stylesheet" href="../assets/stylesheet/bulma/css/bulma.min.css" />
    <link rel="stylesheet" href="../assets/stylesheet/styles.css" />
</head>
<body class="gradient-bg has-text-white">

<button class="text is-size-7 has-text-white has-text-weight-semibold back-button" onclick="location.href='../index.html'">
    ‚Üê Back
</button>

<section class="section is-fullheight is-flex is-flex-direction-column is-align-items-center is-justify-content-start">

    <div class="has-text-centered mt-5">
        <img src="../assets/img/logo/logoSpeakUp255.png" alt="Speak Up Logo" style="max-width: 200px;" />
    </div>

    <div class="container mt-6 px-5" style="max-width: 400px;">
        <p class="has-text-centered is-size-7 mb-6">
            Log in to Speak Up using your school account
        </p>

        <form>
            <div class="field">
                <label class="label has-text-white">Email</label>
                <div class="control">
                    <input class="input transparent-input" type="email" />
                </div>
            </div>

            <div class="field">
                <label class="label has-text-white">Password</label>
                <div class="control">
                    <input class="input transparent-input" type="password" />
                </div>
            </div>

            <div class="field mt-6">
                <div class="control">
                    <button type="submit" class="button is-white has-text-black is-fullwidth has-text-weight-bold">
                        Login
                    </button>
                </div>
            </div>
        </form>

        <p class="has-text-centered is-size-7 mt-4">
            <a href="register.html" class="has-text-white is-underlined">
               I don't have an account yet
            </a>
        </p>
    </div>

</section>

</body>
</html>
