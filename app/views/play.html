<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play a game | Speak Up</title>
    <link rel="stylesheet" href="../assets/stylesheet/bulma/css/bulma.min.css" />
    <link rel="stylesheet" href="../assets/stylesheet/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="register-bg has-text-white">

<section class="section pt-6 pb-5">
    <div class="container" style="max-width: 440px;">
        <h1 class="title is-4 has-text-white has-text-centered">Play a game</h1>

        <!-- Game buttons -->
        <div class="buttons is-flex is-flex-direction-column mt-5">
            <a class="game-button is-fullwidth has-background-warning">
                <div class="is-flex is-justify-content-space-between is-align-items-center">
                    <span class="has-text-white has-text-weight-bold is-size-5">Debate</span>
                </div>
            </a>

            <a class="game-button is-fullwidth has-background-danger">
                <div class="is-flex is-justify-content-space-between is-align-items-center">
                    <span class="has-text-white has-text-weight-bold is-size-5">Balloon debate</span>
                </div>
            </a>

            <a class="game-button is-fullwidth has-background-info">
                <div class="is-flex is-justify-content-space-between is-align-items-center">
                    <span class="has-text-white has-text-weight-bold is-size-5">Vocab Quiz</span>
                </div>
            </a>

            <a class="game-button is-fullwidth has-background-success">
                <div class="is-flex is-justify-content-space-between is-align-items-center">
                    <span class="has-text-white has-text-weight-bold is-size-5">Roleplay</span>
                </div>
            </a>
        </div>
    </div>
</section>

<!-- Bottom Navigation -->
<nav class="bottom-nav">
    <div class="nav-item">
        <i class="fas fa-user"></i>
        <span>Profile</span>
    </div>
    <div class="nav-item active">
        <i class="fas fa-arrow-up"></i>
        <span>Home</span>
    </div>
    <div class="nav-item">
        <i class="fas fa-chart-line"></i>
        <span>Progress</span>
    </div>
</nav>

</body>
</html>
