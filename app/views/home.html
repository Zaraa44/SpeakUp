<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Speak Up</title>
    <link rel="stylesheet" href="../assets/stylesheet/bulma/css/bulma.min.css" />
    <link rel="stylesheet" href="../assets/stylesheet/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="register-bg has-text-white">

<section class="section pb-6">
    <div class="container" style="max-width: 440px;">

        <!-- Header -->
        <div class="is-flex is-justify-content-space-between is-align-items-center">
            <div>
                <p class="is-size-6 has-text-white">Hello <strong>Frans</strong>,</p>
                <p class="has-text-weight-bold">Ready to play a game?</p>
            </div>
            <span class="icon is-small has-text-white">
          <i class="fas fa-gear"></i>
        </span>
        </div>

        <!-- Play a game button -->
        <a href="play.html" class="play-button">
            <i class="fas fa-dice"></i>
            Play a game
        </a>


        <!-- Last played games -->
        <p class="has-text-white has-text-weight-semibold mb-3">Last played games</p>

        <div class="position-relative">
            <div class="game-card">
                <strong>Vocab quiz</strong>
                <div class="icon-text"><i class="fas fa-calendar-alt mr-2"></i> 03-06-2025</div>
                <div class="icon-text"><i class="fas fa-book mr-2"></i> 15 words</div>
            </div>
        </div>

        <div class="game-card">
            <strong>Balloon debate</strong>
            <div class="icon-text"><i class="fas fa-calendar-alt mr-2"></i> 25-04-2025</div>
            <div class="icon-text"><i class="fas fa-microphone mr-2"></i> Ariana Grande</div>
        </div>

        <div class="game-card">
            <strong>What would you do?</strong>
            <div class="icon-text"><i class="fas fa-calendar-alt mr-2"></i> 18-04-2025</div>
            <div class="icon-text"><i class="fas fa-book mr-2"></i> 15 words</div>
        </div>

    </div>
</section>

<!-- Bottom Navigation -->
<nav class="bottom-nav">
    <div class="nav-item">
        <i class="fas fa-user"></i>
        <span>Profile</span>
    </div>
    <div class="nav-item active">
        <i class="fas fa-arrow-up"></i>
        <span>Home</span>
    </div>
    <div class="nav-item">
        <i class="fas fa-chart-line"></i>
        <span>Progress</span>
    </div>
</nav>

</body>
</html>
